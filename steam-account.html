<main>
  <h2 style="text-align:center;">All Softwares</h2>
  <link rel="stylesheet" href="style.css">

  <!-- 🔍 Search box -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="🔍 Search here...">
</div>


<div class="bundle-container">
  <!-- 1. Steam Accounts -->
  <div class="bundle-item">
    <img src="steam.png" alt="Adobe After Effect 2024">
    <h3>Steam Accounts</h3>
    <p>Market price 2000</p>
    <a href="https://https://shrinkme.top/3n8T" target="_blank" class="download-btn">⬇ Download Now</a>

  </div>

  <script>
  // Search filter function
  document.getElementById("searchInput").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let bundles = document.getElementsByClassName("bundle-item");

    for (let i = 0; i < bundles.length; i++) {
      let title = bundles[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
      if (title.includes(filter)) {
        bundles[i].style.display = "";
      } else {
        bundles[i].style.display = "none";
      }
    }
  });
</script>
