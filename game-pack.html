<main>
  <h2 style="text-align:center;">All Softwares</h2>
  <link rel="stylesheet" href="style.css">
  <header>
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>
  <h1>NextGenAdi4U</h1>
</header>

  <!-- üîç Search box -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="üîç Search here...">
</div>


<div class="bundle-container">
  <!-- 1. Adobe After Effect -->
  <div class="bundle-item">
    <img src="thumb.png" alt="Adobe After Effect 2024">
    <h3>Adobe After Effect</h3>
    <p>Ae</p>
    <a href="https://drive.google.com/YOUR-LINK-HERE" target="_blank" class="download-btn">‚¨á Download Now</a>

  </div>

  <script>
  // Search filter function
  document.getElementById("searchInput").addEventListener("keyup", function() {
    let filter = this.value.toLowerCase();
    let bundles = document.getElementsByClassName("bundle-item");

    for (let i = 0; i < bundles.length; i++) {
      let title = bundles[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
      if (title.includes(filter)) {
        bundles[i].style.display = "";
      } else {
        bundles[i].style.display = "none";
      }
    }
  });
</script>
